<!doctype html>
<html>
  <head>
    <title>Rutgers Bus Socket.io</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
     let map;
     const socket = io();
     const locations = {
	 lat: 40.499820,
  	 lng: -74.448530,
      };
      var icons = {bus: {icon: "https://i.ibb.co/khfnZ1g/bus-icon.png"
}};
      let markers = [];

	
      function initMap(){
	  map = new google.maps.Map(document.getElementById('map'), {
    	  zoom: 14,
    	  center: { lat: locations.lat, lng: locations.lng }
        });
      }
	
	function addMarker(vehicle) {
	var markerImage = new google.maps.MarkerImage(
	    icons['bus'].icon,
	    new google.maps.Size(32,64), //size
	    null, //origin
	    null, //anchor
	    new google.maps.Size(32,64) //scale
	);
	     var marker = new google.maps.Marker({
  		 position : vehicle['location'],
		     icon: markerImage,
		 title: vehicle['vehicle_id']
	     });
	     markers.push(marker);
	}
	
	function setMapOnAll(map) {
	        for (var i = 0; i < markers.length; i++) {
			markers[i].setMap(map);
		}
	}
	
	function removeMarkers() {
		for (var i = 0; i < markers.length; i++) {
			if (markers[i] !== null) {
				markers[i].setMap(null);
			}
		}
		markers.splice(0, markers.length)
		
	}

	function updateMarker(vehicle) {
		for (var i = 0; i < markers.length; i++) {
			let marker = markers[i];
			if (vehicle['vehicle_id'] === marker.title) {
				marker.setPosition(vehicle['location']);
				break;
			}
		}
		addMarker(vehicle);
	}

        socket.on('vehicles', function(data){
	    if (markers.length === 0) {
	    data.forEach(vehicle => {
           		 addMarker(vehicle);
	    });
	    setMapOnAll(map);
	    } else {
		data.forEach(vehicle => {
           		 updateMarker(vehicle);
	    	});
	    }
       });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG5HdtAIB3OV-jC37XmrrgnW4T2Leep8E&callback=initMap&libraries=geometry"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </body>
</html>
